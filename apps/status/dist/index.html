<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Product Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .search-box::placeholder {
            color: #999;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn.active,
        .category-btn:hover {
            background: #667eea;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #333;
        }

        .product-category {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .product-url {
            font-family: monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .access-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filters {
                justify-content: center;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Multi-Product Dashboard</h1>
            <p>Discover, search, and access all available products</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-products">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-products">-</div>
                <div class="stat-label">Active Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories-count">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-updated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div class="search-section">
            <input type="text" class="search-box" id="searchInput" placeholder="Search products by name, category, or description...">
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">All Categories</button>
            </div>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>

        <div class="footer">
            <p><strong>Multi-Tenant Product System</strong> | Powered by Vercel</p>
            <p>Server: <span id="server-info">Loading...</span></p>
        </div>
    </div>

    <script>
        // Product data with categories and descriptions
        const products = [
            {
                id: 'rent',
                name: 'MornRent',
                displayName: 'MornRent',
                category: 'Real Estate',
                description: 'Modern rental platform connecting tenants with landlords. Find your perfect home or list your property.',
                icon: 'üè†',
                subdomain: 'rent',
                status: 'active'
            },
            {
                id: 'job',
                name: 'MornJob',
                displayName: 'MornJob',
                category: 'Employment',
                description: 'Job marketplace for professionals and employers. Post jobs, find opportunities, and grow your career.',
                icon: 'üíº',
                subdomain: 'job',
                status: 'active'
            },
            {
                id: 'social',
                name: 'MornSocial',
                displayName: 'MornSocial',
                category: 'Social Media',
                description: 'Social networking platform for communities and individuals. Connect, share, and engage with others.',
                icon: 'üë•',
                subdomain: 'social',
                status: 'active'
            },
            {
                id: 'deepfake_detector',
                name: 'Deepfake Detector',
                displayName: 'Deepfake Detector',
                category: 'AI & Security',
                description: 'Advanced AI-powered tool to detect and analyze deepfake content. Protect against misinformation.',
                icon: 'üîç',
                subdomain: 'deepfake-detector',
                status: 'active'
            },
            {
                id: 'accelerator',
                name: 'Accelerator',
                displayName: 'Accelerator - USA to China Access',
                category: 'Network & VPN',
                description: 'High-speed network accelerator providing secure access between USA and China. Optimize your connection.',
                icon: '‚ö°',
                subdomain: 'accelerator',
                status: 'active'
            }
        ];

        // Get current root domain for subdomain link generation
        function getRootDomain() {
            const hostname = window.location.hostname;
            // Remove subdomain if present
            const parts = hostname.split('.');
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'localhost:3000';
            }
            if (parts.length > 2) {
                // e.g. rent.mornhub.net -> mornhub.net
                return parts.slice(-2).join('.');
            }
            return hostname;
        }

        // Generate product URL for correct subdomain
        function getProductUrl(product) {
            const rootDomain = getRootDomain();
            if (rootDomain === 'localhost:3000') {
                return `http://${product.subdomain}.localhost:3000`;
            }
            return `https://${product.subdomain}.${rootDomain}`;
        }

        // Only show dashboard on root domain
        function isRootDomain() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') return true;
            const parts = hostname.split('.');
            return parts.length <= 2 || hostname.startsWith('www.');
        }

        // Update statistics
        function updateStats() {
            const totalProducts = products.length;
            const activeProducts = products.filter(p => p.status === 'active').length;
            const categories = [...new Set(products.map(p => p.category))].length;
            
            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('active-products').textContent = activeProducts;
            document.getElementById('categories-count').textContent = categories;
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            document.getElementById('server-info').textContent = getRootDomain();
        }

        // Generate category filters
        function generateCategoryFilters() {
            const categories = ['all', ...new Set(products.map(p => p.category))];
            const filtersContainer = document.getElementById('categoryFilters');
            
            filtersContainer.innerHTML = categories.map(category => 
                `<button class="category-btn ${category === 'all' ? 'active' : ''}" data-category="${category}">
                    ${category === 'all' ? 'All Categories' : category}
                </button>`
            ).join('');
        }

        // Render products
        function renderProducts(filteredProducts = products) {
            const container = document.getElementById('productsContainer');
            if (!isRootDomain()) {
                container.innerHTML = `<div class="no-results"><h3>This dashboard is only available on the main domain.</h3><p><a href="https://${getRootDomain()}" style="color:#667eea;">Go to main dashboard</a></p></div>`;
                return;
            }
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No products found</h3>
                        <p>Try adjusting your search or category filter</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-category="${product.category.toLowerCase()}">
                    <div class="product-header">
                        <div class="product-icon">${product.icon}</div>
                        <div class="product-info">
                            <h3>${product.displayName}</h3>
                            <div class="product-category">${product.category}</div>
                        </div>
                    </div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-meta">
                        <span>Status: <strong style="color: #4CAF50;">${product.status}</strong></span>
                        <span class="product-url">${product.subdomain}.${getRootDomain()}</span>
                    </div>
                    <a href="${getProductUrl(product)}" class="access-btn" target="_blank">
                        Access ${product.displayName} ‚Üí
                    </a>
                </div>
            `).join('');
        }

        // Search and filter functionality
        function setupSearchAndFilter() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilters = document.getElementById('categoryFilters');
            
            let currentCategory = 'all';
            let currentSearch = '';

            function filterProducts() {
                let filtered = products;

                // Filter by category
                if (currentCategory !== 'all') {
                    filtered = filtered.filter(p => p.category === currentCategory);
                }

                // Filter by search
                if (currentSearch) {
                    const searchLower = currentSearch.toLowerCase();
                    filtered = filtered.filter(p => 
                        p.name.toLowerCase().includes(searchLower) ||
                        p.displayName.toLowerCase().includes(searchLower) ||
                        p.category.toLowerCase().includes(searchLower) ||
                        p.description.toLowerCase().includes(searchLower)
                    );
                }

                renderProducts(filtered);
            }

            // Search input handler
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                filterProducts();
            });

            // Category filter handler
            categoryFilters.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    // Update active state
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentCategory = e.target.dataset.category;
                    filterProducts();
                }
            });
        }

        // Initialize dashboard
        function initDashboard() {
            updateStats();
            generateCategoryFilters();
            renderProducts();
            setupSearchAndFilter();
            
            // Update stats every 30 seconds
            setInterval(updateStats, 30000);
        }

        // Start the dashboard
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
